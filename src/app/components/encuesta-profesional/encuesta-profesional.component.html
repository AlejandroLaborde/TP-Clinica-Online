







<div class="card" style="justify-content: center;text-align: center;">
    <div class="card-header">
      Encuesta de satisfaccion
    </div>
    <div class="card-body">
     
    <form [formGroup]="encuesta" (submit)="submit()">

      <h5 class="card-title">Cómo clasificarias la atencion del profesional</h5>
      <p class="clasificacion">
        <input id="radio1" type="radio" name="atencionProfesional" value="5" formControlName="atencionProfesional"><!--
        --><label for="radio1">★</label><!--
        --><input id="radio2" type="radio" name="atencionProfesional" value="4" formControlName="atencionProfesional" ><!--
        --><label for="radio2">★</label><!--
        --><input id="radio3" type="radio" name="atencionProfesional" value="3" formControlName="atencionProfesional"><!--
        --><label for="radio3">★</label><!--
        --><input id="radio4" type="radio" name="atencionProfesional" value="2" formControlName="atencionProfesional"><!--
        --><label for="radio4">★</label><!--
        --><input id="radio5" type="radio" name="atencionProfesional" value="1" formControlName="atencionProfesional"><!--
        --><label for="radio5">★</label>
      </p>

      <h5 class="card-title">Como te parecio el funcionamiento de la clinica</h5>
      <div class="inputDiv">
        <input type="range" value="50" min="0" max="100" autocomplete="off" formControlName="funcionamientoClinica">
        </div>
      
      
        <h5 class="card-title">Puntualidad Turno</h5><br>
        <select class="custom-select" id="inputGroupSelect01" formControlName="puntualidadTurno">
          <option value="1">Muy puntual</option>
          <option value="2">Se demoro mucho</option>
          <option value="3">Muy desconforme</option>
        </select>

      <h5 class="card-title">Comentario</h5><br>
      <textarea class="form-control" aria-label="With textarea" formControlName="comentario"></textarea>
        <br>
      <button class="btn btn-primary btn-block">Enviar</button>
    </form>
    </div>
  </div>
