


    <table class="table" >
      <thead class="thead-light">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Especialidad</th>
            <th scope="col">Profesional</th>
            <th scope="col">Dia</th>
            <th scope="col">Horario</th>
            <th scope="col">Reseña</th>
            <th scope="col">Estado</th>
            <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr  *ngFor="let turno of turnos; let i=index" >
          <th scope="row">{{i}}</th>
          <td>{{turno.especialidad.descripcion}}<i class="fas fa-list"></i></td>
          <td>{{turno.profesional.nombre}} {{turno.profesional.apellido}}</td>
          <td>{{turno.dia | date}}</td>
          <td>{{turno.hora}}</td>

          <td *ngIf="turno.resena" ><button class="btn btn-success">Ver Reseña</button></td>
          <td *ngIf="!turno.resena" ><button class="btn btn-secondary">Sin reseña</button></td>
          <td>{{turno.estado}}</td>
          <td *ngIf="turno.estado!= 'FINALIZADO'" ><p style="color: red;" (click)="eliminarTurno(turno)">Eliminar</p></td>

        </tr>
      </table>
          <div  *ngIf="!turnos" class="alert alert-warning" role="alert">
            <h4 class="alert-heading"></h4>
            <p style="text-align: center;">No se encontraron turnos para mostrar</p>
            <p class="mb-0"></p>
          </div>
