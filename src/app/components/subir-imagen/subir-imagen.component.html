


<div class="card" style="width: 15rem;">
  <img *ngIf="imgURL" [src]="imgURL" height="200" >
  <img *ngIf="!imgURL" src="../../../assets/imagenes/noImage.png" height="200" >
  <div class="card-body" style="padding:5px">
    
    <form [formGroup]="archivoForm">
      <div class="input-group mb-3">
        <div class="custom-file">
          <input type="file" accept="image/jpeg" class="custom-file-input" #file aria-describedby="inputGroupFileAddon01" formControlName="archivo" (change)="preview(file.files)" (change)="cambioArchivo($event)">
          <label class="custom-file-label" for="inputGroupFile01">Elegir Archivo</label>
        </div>
        </div>
    </form>
  </div>
</div>
