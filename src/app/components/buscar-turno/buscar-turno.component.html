








<div class="card" style="justify-content: center;">
    <h5 class="card-header">Buscador de Turnos</h5>
    <div class="card-body">
      <!-- <h5 class="card-title">Special title treatment</h5>
      <p class="card-text">With supporting text below as a natural lead-in to additional content.</p> -->
        <form [formGroup]="formBuscar">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
            <label class="input-group-text" for="inputGroupSelect01">Especialidad</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01" formControlName="especialidad"> 
            <option [value]="item.codigo" *ngFor="let item of this.especialidades">{{item.descripcion}}</option>
            </select>
         </div>
        </form>
    

      <a class="btn btn-success btn-block" (click)="buscar()">Buscar</a>
    </div>
</div>
